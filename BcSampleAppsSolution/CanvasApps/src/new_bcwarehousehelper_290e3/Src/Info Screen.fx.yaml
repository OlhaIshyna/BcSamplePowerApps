"'Info Screen' As screen":
    Fill: =varTheme.secondaryColor

    conInfoContent As groupContainer:
        Height: =398
        Width: =554
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/2 - Self.Height/2
        ZIndex: =1

        lblInfoText As label:
            Font: =varTheme.font
            Height: =248
            Size: =21
            Text: |-
                ="Warehouse Helper is a Business Central sample app. Lorem ipsum dolor nunc est bibendum.
                
                Read more about Business Central sample apps here"
            Width: =474
            X: =Parent.Width/2 - Self.Width/2
            Y: =conInfoTitle.Y + conInfoTitle.Height
            ZIndex: =1

        conInfoTitle As groupContainer:
            Height: =70
            Width: =320
            X: =lblInfoText.X
            Y: =40
            ZIndex: =2

            lblInfoHeader As label:
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =70
                Size: =21
                Text: ="Business Central sample App"
                Width: =250
                X: =icnInfoIcon.X + icnInfoIcon.Width + 20  
                ZIndex: =1

            icnInfoIcon As icon.Help:
                Color: =RGBA(153, 153, 153, 1)
                Height: =60
                Icon: =Icon.Help
                Width: =60
                Y: =5
                ZIndex: =2

    icnCloseInfoPage As icon.Cancel:
        Color: =varTheme.brandColor
        Height: =50
        Icon: =Icon.Cancel
        OnSelect: =Back(ScreenTransition.UnCoverRight)
        Width: =50
        X: =Parent.Width - Self.Width -20
        Y: =20
        ZIndex: =2

