"'Info screen' As screen":
    Fill: =varTheme.secondaryColor
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    icnCloseInfoScreen As icon.Cancel:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =varTheme.primaryColor
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =90
        Icon: =Icon.Cancel
        OnSelect: =Back(ScreenTransition.UnCoverRight)
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =20
        Width: =90
        X: =Parent.Width - Self.Width
        ZIndex: =3

    conAboutPageContent As groupContainer:
        Height: =500
        X: =Parent.Width/2 -Self.Width/2
        Y: =Parent.Height/2 - Self.Height/2
        ZIndex: =4

        lblAboutText As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =varTheme.font
            Height: =Parent.Height - icnAboutHeader.Height
            Size: =22
            Text: |-
                ="""Take your order"" is a Business Central sample app. The app is meant as an inspiration on how you can build a high fidelity canvas app using the Business Central connector.
                
                
                Read more about Business Central sample apps at https://aka.ms/BcPApps"
            Width: =500
            Y: =lblAboutHeader.Height + 10
            ZIndex: =1

        lblAboutHeader As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =varTheme.font
            FontWeight: =FontWeight.Semibold
            Height: =70
            Size: =21
            Text: ="Business Central sample App"
            Width: =328
            X: =icnAboutHeader.X + icnAboutHeader.Width + 20  
            ZIndex: =2

        icnAboutHeader As icon.Help:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =varTheme.primaryColor
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =70
            Icon: =Icon.Help
            Width: =70
            ZIndex: =3

