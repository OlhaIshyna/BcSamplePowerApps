"'Scan screen' As screen":
    Fill: =varTheme.secondaryColor
    OnVisible: |-
        =// Barcode scanner is only supported for devices
        If(And(Not(varIsBrowser)),
            Select(BarcodeScanner),
            Select(btnNavigateToDebug)
        )

    BarcodeScanner As barcodeScanner:
        BorderThickness: =0
        Fill: =varTheme.brandColor
        Font: =Font.'Segoe UI'
        Height: =85
        HoverBorderColor: =Color.Black
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        OnCancel: =Navigate('Start Screen', ScreenTransition.Fade);
        OnScan: |-
            =UpdateContext({ctxErrorOnItemLookup: false});
            Set(varScannedCode, Self.Value);
            
            IfError(Set(varScannedItem, LookUp('itemsWithImage (microsoft/powerApps/beta)', GTIN = Self.Value )), 
                    UpdateContext({ctxErrorOnItemLookup: true})
            );
            
            If(ctxErrorOnItemLookup, 
                Navigate('Not Found Screen'), 
                Navigate('Item Screen')
            );
        RadiusBottomLeft: =350
        RadiusBottomRight: =350
        RadiusTopLeft: =350
        RadiusTopRight: =350
        Size: =22
        Text: ="0"
        Visible: =false
        Width: =640
        ZIndex: =1

    btnNavigateToDebug As button:
        Height: =70
        OnSelect: |
            =If(
                Not(Checkbox1.Value),
                Navigate('Debug Screen')
            );
        Size: =24
        Text: ="Button"
        Visible: =false
        Width: =640
        Y: =1054
        ZIndex: =2

    icnCamera As icon.CameraApertureFocus:
        Color: =varTheme.brandColor
        Height: =200
        Icon: =Icon.CameraAperture
        OnSelect: |-
            =// Barcode scanner is only supported for devices
            If(Not(varIsBrowser),
                Select(BarcodeScanner),
                Navigate('Debug Screen')
            )
        Width: =200
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/2 - Self.Height/2
        ZIndex: =3

