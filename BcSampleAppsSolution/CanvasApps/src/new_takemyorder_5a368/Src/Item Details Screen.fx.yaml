"'Item Details Screen' As screen":
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |-
        =UpdateContext({ctxItemDetails: Blank()});
        UpdateContext({ctxItemDetails: LookUp('itemsWithImage (microsoft/powerApps/beta)', id = ctxSelectedItem.id)});

    conItemDetails As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =3

        conItemDetailsTop As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =120
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            comBigDivider_1 As comBigDivider:
                Height: =16  
                Y: =Parent.Height - Self.Height

            lblItemDetailsHeader As label:
                Align: =Align.Center
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =varTheme.primaryColor
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                Height: =65
                OnSelect: =
                Size: =34
                Text: ="Item Details"
                Width: =Parent.Width
                Y: =25
                ZIndex: =2

            icnCloseItemDetails As icon.Lock:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =varTheme.primaryColor
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =100
                Icon: =Icon.Cancel
                OnSelect: |-
                    =UpdateContext({ctxShowItemQuantityControl: false});
                    If(ctxCallingPage = 'Order Summary Screen',
                        Navigate('Order Summary Screen', ScreenTransition.Fade, {ctxCallingPage: 'Item Details Screen'})
                        ,
                        Back(ScreenTransition.Fade);
                    );
                PaddingBottom: =30
                PaddingLeft: =30
                PaddingRight: =30
                PaddingTop: =30
                Width: =100
                X: =Parent.Width - Self.Width
                ZIndex: =3

        conItemMainInfo As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =120
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            lblSelectedItemName As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =70
                Size: =24
                Text: =ctxItemDetails.DisplayName
                Width: =465
                X: =40
                Y: =7
                ZIndex: =1

            lblSelectedItemPrice As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                Height: =70
                Size: =24
                Text: =Text(ctxItemDetails.'Unit price', varCurrencyFormat, varBcLocale)
                Width: =177
                X: =40
                Y: =50
                ZIndex: =2

            icnAddItem_2 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =varTheme.primaryColor
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =0
                Height: =70
                Icon: =Icon.Add
                OnSelect: |-
                    =// Clear quantity control if it is showing
                    UpdateContext({ctxShowItemQuantityControl: Blank()});
                    // Check if item is in list
                    UpdateContext({ ctxIsItemInList: IsBlank(LookUp(colSelectedItems, id = ctxSelectedItem.id))});
                    
                    If(
                        ctxIsItemInList,
                        // Add item to list
                        Collect(
                            colSelectedItems,
                            {
                                id: ctxSelectedItem.id,
                                name: ctxSelectedItem.displayName,
                                price: ctxSelectedItem.unitPrice,
                                group: ctxSelectedItem.'Item Category Name',
                                quantity: 1,
                                // Use placeholder image if the image is not provided
                                image: If(
                                    ctxSelectedItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000"),
                                    placeholder,
                                    ctxSelectedItem.picture
                                )
                            }
                        );
                        ,
                        // Update item quantity
                        Patch(
                            colSelectedItems,
                            {id: ctxSelectedItem.id},
                            {quantity: Value(btnQCQuantity_2.Text) + 1}
                        )
                    );
                PaddingBottom: =15
                PaddingLeft: =15
                PaddingRight: =15
                PaddingTop: =15
                TabIndex: =0
                Tooltip: ="View item details"
                Width: =70
                X: =Parent.Width - (icnAddItem_2.Width/2) - 50
                Y: =Parent.Height/2 - Self.Height/2
                ZIndex: =3

            btnQuantity_1 As button:
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =varTheme.primaryColor
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =60
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =varTheme.primaryColor
                OnSelect: |-
                    =UpdateContext({ctxShowItemQuantityControl: true})
                RadiusBottomLeft: =35
                RadiusBottomRight: =35
                RadiusTopLeft: =35
                RadiusTopRight: =35
                Size: =26
                Text: =LookUp(colSelectedItems, id = ctxSelectedItem.id).quantity
                Visible: |-
                    =// Does quantity have a value
                    And(
                        Not(btnQuantity_1.Text = "0"),
                        Not(IsBlank(btnQuantity_1.Text))
                    )
                        
                Width: =60
                X: =Parent.Width - (btnQuantity_1.Width/2) - 50
                Y: =Parent.Height/2 - Self.Height/2
                ZIndex: =5

            recItemQuantityOverlayTop As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =Color.Transparent
                Height: =Parent.Height
                OnSelect: |-
                    =UpdateContext({ctxShowItemQuantityControl: false});
                Visible: =ctxShowItemQuantityControl
                Width: =Parent.Width
                X: =
                ZIndex: =6

