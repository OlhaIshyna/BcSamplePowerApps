"'Loading Screen' As screen":
    Fill: =varTheme.primaryColor
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: =

    conLoadingContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =100
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        imgLoadingLogo As image:
            BorderColor: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =320
            Image: =tempLogo
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            Width: =320
            X: =(Parent.Width / 2) - (imgLoadingLogo.Width / 2)
            Y: =46
            ZIndex: =1

        imgSpinner As image:
            BorderColor: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Image: ='loading-spinner'
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            ZIndex: =2

    timeStartLoading As timer:
        AutoStart: =true
        BorderColor: =Color.Transparent
        BorderThickness: =0
        Duration: =1000
        Fill: =Color.Transparent
        Height: =Parent.Height
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =Color.Transparent
        OnSelect: |
            =// Set up data
            ClearCollect(colItemGroup, "Full menu");
            Concurrent(
                Set(varUserName,User().FullName),
                Set(varBcCompany,First('localizationInformations (microsoft/powerApps/beta)')),
                Set(varTables, Filter('customersWithImage (microsoft/powerApps/beta)', IsTable)),
                Collect(colItemGroup, Distinct(Filter('itemsWithImage (microsoft/powerApps/beta)', 'Sold In Restaurant'), itemCategoryName))
            );
            
            // Get the BC locale 
            Set(varCurrencyFormat, "$#,##0.00");
            Set(varBcLocale, varBcCompany.powerAppLocale);
            Set(varCompanyName,varBcCompany.displayName);
            
            // Get localized labels from Bc
            // Note: AL logic to parse language parameter fails
            Set(varLanguageResources, 'powerappLanguageResources (microsoft/powerApps/beta)');
            Set(varLabels, {
                welcome: LookUp(varLanguageResources, labelId = "StartPage_Welcome").displayName,
                description: LookUp(varLanguageResources, labelId = "StartPage_Description").displayName
            });
            
            
            Navigate('Start screen', ScreenTransition.Fade);
        OnTimerStart: =Select(Self);
        Start: =true
        Text: =
        Width: =Parent.Width
        ZIndex: =2

