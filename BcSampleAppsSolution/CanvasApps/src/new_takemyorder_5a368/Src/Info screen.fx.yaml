"'Info screen' As screen":
    Fill: =varTheme.secondaryColor
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    conCoPilot As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Visible: =false
        Width: =Parent.Width
        ZIndex: =1

    conOldContent As groupContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =2

        conAboutPageContent As groupContainer:
            Height: =330
            X: =Parent.Width/2 -Self.Width/2
            Y: =Parent.Height/2 - Self.Height/2
            ZIndex: =6

            lblAboutText As label:
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =250
                Size: =21
                Text: |-
                    ="Take My Order is a Business Central sample app. Lorem ipsum dolor nunc est bibendum.
                    
                    Read more about Business Central sample apps here"
                Width: =500
                Y: =lblAboutHeader.Height + 10
                ZIndex: =1

            lblAboutHeader As label:
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =70
                Size: =21
                Text: ="Business Central sample App"
                Width: =328
                X: =icnAboutHeader.X + icnAboutHeader.Width + 20  
                ZIndex: =2

            icnAboutHeader As icon.Help:
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =varTheme.primaryColor
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =70
                Icon: =Icon.Help
                Width: =70
                ZIndex: =3

    Icon6_2 As icon.Cancel:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =varTheme.primaryColor
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =50
        Icon: =Icon.Cancel
        OnSelect: =Back(ScreenTransition.UnCoverRight)
        Width: =50
        X: =Parent.Width - Self.Width - 30
        Y: =40
        ZIndex: =3

