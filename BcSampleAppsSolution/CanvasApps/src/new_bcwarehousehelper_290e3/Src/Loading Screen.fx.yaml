"'Loading Screen' As screen":
    Fill: =varTheme.brandColor
    OnVisible: |+
        =
        

    conLoadingContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =200
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        imgLoadingLogo As image:
            Height: =243
            Image: ='warehouse helper logo'
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            Width: =235
            X: =Parent.Width/2 - Self.Width/2
            Y: =80
            ZIndex: =1

        imgLoadingSpinner As image:
            Image: ='loading-spinner'
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            ZIndex: =2

    timeStartLoading As timer:
        AutoStart: =true
        BorderThickness: =0
        Duration: =1000
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height
        HoverFill: =Color.Transparent
        OnSelect: |-
            =// Load Data
            Concurrent(
                Set(varWarehouses, 'locations (v2.0)'),
                Set(varCompanyInformation, First('localizationInformations (microsoft/powerApps/beta)'));
            );
            
            // Load app state from local storage
            Set(varAppStateKey, "BCWarehouseAppStateKey");
            Set(varAppStateAvailable, true);
            
            // Get localized labels from Bc
            // Note: AL logic to parse language parameter fails
            Set(varLanguageResources, 'powerappLanguageResources (microsoft/powerApps/beta)');
            Set(varLabels, {
                welcome: LookUp(varLanguageResources, labelId = "StartPage_Welcome").displayName,
                description: LookUp(varLanguageResources, labelId = "StartPage_Description").displayName
            });
            
            // Check if local storage is available
            IfError(LoadData(colStoredAppState, varAppStateKey), 
                Set(varAppStateAvailable, false)
            );
            
            // Parse app state
            If(Not(IsBlank(First(colStoredAppState))), 
                // See if local state warehouse is still available
                IfError(Set(varSelectedWarehouse, LookUp(varWarehouses, id = First(colStoredAppState).warehouse)), 
                    Set(varSelectedWarehouse, First(varWarehouses))
                )
                ,
                Set(varSelectedWarehouse, First(varWarehouses));
            );
            
            Navigate('Start Screen', ScreenTransition.Fade);
        OnTimerStart: =Select(Self);
        Start: =true
        Text: =
        Width: =Parent.Width
        ZIndex: =2

