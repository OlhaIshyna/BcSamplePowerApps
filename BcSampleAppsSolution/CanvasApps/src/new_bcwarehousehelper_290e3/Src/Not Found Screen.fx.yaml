"'Not Found Screen' As screen":
    Fill: =varTheme.secondaryColor
    OnVisible: =

    conNotFoundContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height - 30
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Label6 As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            Height: =90
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =28
            Text: ="Item not found"
            Width: =560
            ZIndex: =1

        Label7 As label:
            FillPortions: =1
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =21
            Text: =varScannedCode
            Width: =560
            ZIndex: =2

        btnSubChanges_1 As button:
            BorderThickness: =0
            DisabledColor: =RGBA(255, 255, 255, 1)
            DisabledFill: =RGBA(237, 237, 237, 1)
            Fill: =varTheme.brandColor
            Height: =220
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: =Navigate('Scan screen');
            RadiusBottomLeft: =Self.Width / 2
            RadiusBottomRight: =Self.Width / 2
            RadiusTopLeft: =Self.Width / 2
            RadiusTopRight: =Self.Width / 2
            Size: =24
            Text: ="Scan again"
            Width: =220
            X: =Parent.Width/2 - Self.Width/2
            Y: =Parent.Height - Self.Height - 20
            ZIndex: =3

